  <body ng-app="main">



    <div class="row" id="Diffraction_limited" ng-controller="control_panel">


      <div class="col">

      <!--  <h1 class="title">Diffraction-limited angular resolution<small><span data-toggle="collapse" data-target="#info_Diffraction_limited" class="glyphicon glyphicon-collapse-down"></span></small></h1>
-->

  <div class="banner" data-toggle="collapse" data-target="#info_Diffraction_limited" class="btn btn-default btn-sm">
  <div class="banner-content">
    <h1 class="title"> <span class="fa fa-chevron-down"></span>&nbsp;&nbsp;Pulse stretching to get GDD</h1><br>

  </div>
  </div>

      </div>

      <div class="col">
        <div id="info_Diffraction_limited" class="collapse" >
          <p style="text-align:left;">This calcaulator will help you computes the pulse stretching to get GDD </p>


      <b><h2> GDD = $\frac{\tau\sqrt{\tau^{'2}-\tau^2}}{4ln2}$</h2></b>
      </div><br>


      <fieldset class="input">
        <legend><b>Input</b></legend>
          <div class="col">
            <h5>Incident laser pulse width $\tau$ : </h5>
            <div class="input-group">
                <input  type="number" id="tau1" class="form-control" onkeyup="do2();">
                <span class="input-group-addon">$fs$</span>
            </div>
          </div>
          <div class="col">
            <h5>Outgoing laser pulse width $\tau '$ : </h5>
            <div class="input-group">
                <input  type="number" id="tau2" class="form-control" onkeyup="do2();">
                <span class="input-group-addon">$fs$</span>
            </div><br>
          </div>
      </fieldset><br><br><br>

        <fieldset class="output">
          <legend><b>Output</b></legend>

            <div class="col">
              <h5>GDD :</h5>
              <div class="input-group">
                  <input type="text" id="out1" class="form-control"  readonly/>
                  <span class="input-group-addon">$fs^2$</span>
              </div><br>
            </div>
          <br>


      </fieldset><br><br><br><br><br>
    </div>


  </body>



  <script>


  function do2()
    {
    	var pin2=document.getElementById("tau2");
    	var pin1=document.getElementById("tau1");
    	var tin1=pin1.value*Math.pow(10,-15);
      var tin2=pin2.value*Math.pow(10,-15);
    	//var GDD=GDDv.value*Math.pow(10,-30);

    	var tout=GDD2t(tin1,tin2);
      var outv=tout*Math.pow(10,30);

    	var disp1=document.getElementById("out1");
      disp1.value=outv.toFixed(3);
    }
    function GDD2t(tin1,tin2)
{
  var out1= tin1*Math.sqrt(Math.pow(tin2,2)-Math.pow(tin1,2));
  var out2= 4*Math.LN2;
	var tout=out1/out2;
	return tout;
}
    </script>
